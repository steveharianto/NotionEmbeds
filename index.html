<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Current Date Widget</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-transparent">
  <div class="w-full max-w-md px-4">
    <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-md px-6 py-5 flex items-center justify-between">
      <div class="text-left">
        <p class="text-xs uppercase tracking-[0.25em] text-slate-500">Today</p>
        <p id="date-text" class="mt-1 text-lg font-medium text-slate-900"></p>
      </div>
      <div class="text-right">
        <p id="time-text" class="text-xl font-bold text-slate-900"></p>
      </div>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();

      const dateStr = now.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      const timeStr =
        String(now.getHours()).padStart(2, '0') +
        '.' +
        String(now.getMinutes()).padStart(2, '0') +
        '.' +
        String(now.getSeconds()).padStart(2, '0');

      document.getElementById('date-text').textContent = dateStr;
      document.getElementById('time-text').textContent = timeStr;
    }

    function runTests() {
      const dateEl = document.getElementById('date-text');
      const timeEl = document.getElementById('time-text');

      console.assert(dateEl, 'date-text element missing');
      console.assert(timeEl, 'time-text element missing');

      // Additional tests: ensure updateDateTime populates content
      updateDateTime();
      console.assert(dateEl.textContent !== '', 'date-text should not be empty after updateDateTime');
      console.assert(timeEl.textContent !== '', 'time-text should not be empty after updateDateTime');
    }

    runTests();
    // One more call for immediate render, then keep updating every second
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
